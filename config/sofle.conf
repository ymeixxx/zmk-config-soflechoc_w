# ======================
# 基础功能配置（保留您原有的TRRS功能）
# ======================
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# ======================
# 分体模式配置（保持TRRS工作）
# ======================
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y  # 左侧作为主控

# ======================
# 蓝牙修复配置
# ======================
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y  # 增强信号
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y  # 启用实验性功能
CONFIG_ZMK_BLE_PASSKEY_ENTRY=y  # 配对更稳定
CONFIG_BT_MAX_CONN=1  # 限制单个连接
CONFIG_BT_MAX_PAIRED=1  # 限制单个配对设备

# ======================
# 节能配置
# ======================
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=30000  # 30秒休眠

