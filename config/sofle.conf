# ======================
# 核心功能配置
# ======================
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_KEYBOARD_NAME="Sofle"

# ======================
# 分体模式配置（强制TRRS通信）
# ======================
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y       # 左侧始终为主控
CONFIG_ZMK_SPLIT_TRANSPORT_WIRED=y    # 强制使用TRRS线通信
CONFIG_ZMK_SPLIT_BLE_ENABLED=n        # 完全禁用无线分体通信

# ======================
# 蓝牙配置（仅左侧主控广播）
# ======================
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_BT_MAX_CONN=1                  # 只允许一个连接
CONFIG_BT_MAX_PAIRED=1

# ======================
# 编码器/RGB/OLED等外设
# ======================
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_DISPLAY=y
