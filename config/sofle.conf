# Uncomment the following line to enable the Sofle OLED Display
# CONFIG_ZMK_DISPLAY=y

# 添加编码器支持 (取消注释)
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment this line below to add rgb underglow / backlight support
# CONFIG_ZMK_RGB_UNDERGLOW=y

# Uncomment the line below to disable external power toggling by the underglow.
# By default toggling the underglow on and off also toggles external power
# on and off. This also causes the display to turn off.
# CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n

# ===================== 新增的蓝牙配置 =====================
# 基础蓝牙配置
CONFIG_BT=y
CONFIG_ZMK_BLE=y
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# 服务配置
CONFIG_BT_DIS=y                  # 设备信息服务
CONFIG_BT_BAS=y                  # 电池服务
CONFIG_BT_DEVICE_NAME="Sofle"    # 设备名称

# 功率和连接优化
CONFIG_BT_CTLR_TX_PWR_PLUS_4=y   # 发射功率+4dBm（更稳定）
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=y  # 注意正确拼写
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

# 电源管理
CONFIG_ZMK_IDLE_TIMEOUT=30000    # 30秒空闲超时
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000  # 15分钟休眠

# 解决USB冲突（必须添加）
CONFIG_ZMK_USB=n  # 禁用USB功能（纯蓝牙模式）
