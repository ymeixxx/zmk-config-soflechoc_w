# 基础功能
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y

# 蓝牙增强
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_BT_MAX_CONN=2
CONFIG_BT_MAX_PAIRED=2

# 分体模式关键配置（有线+蓝牙混合模式）
CONFIG_ZMK_SPLIT=y                      # 启用分体
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y         # 左侧始终为主控
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERAL=n  # 禁用纯蓝牙分体

# 连接优化
CONFIG_ZMK_SPLIT_TRANSPORT_WIRED=y      # 强制优先使用TRRS线通信
CONFIG_ZMK_SPLIT_BLE_ENABLED=y          # 允许蓝牙备用连接

# 其他
CONFIG_ZMK_KEYBOARD_NAME="Sofle"
CONFIG_ZMK_SLEEP=y                      # 节能
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000    # 15分钟休眠
